name: Deploy to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Run build commands as 'portal' user to avoid file ownership issues
          script: |
            cd /opt/waste-portal
            git config --global --add safe.directory /opt/waste-portal
            sudo -u portal git pull origin main
            sudo -u portal npm install
            sudo -u portal npm run build
            sudo systemctl restart waste-portal
            sleep 5
            sudo systemctl is-active waste-portal
