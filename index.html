<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Management Client Portal</title>
    <script>
      (function() {
        if (typeof window.process === 'undefined') {
          window.process = { env: {} };
        }
        if (typeof window.process.env === 'undefined') {
          window.process.env = {};
        }
        Object.assign(globalThis, { process: window.process });
        window.addEventListener('error', function(e) {
          console.error('Captured Global Error:', e.message, 'at', e.filename, 'line', e.lineno);
        });
        window.addEventListener('unhandledrejection', function(e) {
          console.error('Unhandled Promise Rejection:', e.reason);
        });
      })();
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
